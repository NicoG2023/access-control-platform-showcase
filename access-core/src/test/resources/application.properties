# =========================
# TEST (QuarkusTest)
# =========================
quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.devservices.enabled=true
%test.quarkus.devservices.enabled=true
# Hibernate: no DDL, Flyway manda
%test.quarkus.hibernate-orm.database.generation=create-drop
%test.quarkus.hibernate-orm.log.sql=false
%test.quarkus.hibernate-orm.jdbc.timezone=UTC
%test.quarkus.hibernate-orm.mapping.format.global=ignore
# Flyway
%test.quarkus.flyway.enabled=true
%test.quarkus.flyway.clean-at-start=true
%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.baseline-on-migrate=true

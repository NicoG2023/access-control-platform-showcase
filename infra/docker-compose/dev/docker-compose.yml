services:
  postgres:
    image: postgres:16-alpine
    container_name: access-core-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: accessdb
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - haedcom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d accessdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    env_file:
      - .env
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
    ports:
      - "${ZOOKEEPER_CLIENT_PORT}:2181"
    networks:
      - haedcom-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    env_file:
      - .env
    environment:
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENER}
      KAFKA_LISTENERS: ${KAFKA_LISTENERS}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_LISTENER_SECURITY_PROTOCOL: ${KAFKA_LISTENER_SECURITY_PROTOCOL}
      KAFKA_LISTENER_NAME: ${KAFKA_LISTENER_NAME}
      KAFKA_LISTENER_PORT: ${KAFKA_LISTENER_PORT}
      KAFKA_LISTENER_INTERCEPTOR_CLASSES: ${KAFKA_LISTENER_INTERCEPTOR_CLASSES}
    ports:
      - "9093:9093"
    networks:
      - haedcom-network
    depends_on:
      zookeeper:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: prometheus
    env_file:
      - .env
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../../monitoring/prometheus/alert-rules:/etc/prometheus/alert-rules:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - haedcom-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ../../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    ports:
      - "9094:9093"
    networks:
      - haedcom-network
    restart: unless-stopped


  grafana:
    image: grafana/grafana:${GRAFANA_IMAGE_TAG}
    container_name: ${GRAFANA_CONTAINER_NAME}
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_HTTP_PORT: ${GRAFANA_HTTP_PORT}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_USERS_ALLOW_SIGN_UP: ${GRAFANA_ALLOW_SIGN_UP}
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED}
    ports:
      - "${GRAFANA_HOST_PORT}:${GRAFANA_HTTP_PORT}"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../../monitoring/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - haedcom-network
    depends_on:
      - prometheus
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    env_file:
      - .env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_HTTP_PORT: 8080
      KEYCLOAK_DB: postgres
      KEYCLOAK_DB_URL: jdbc:postgresql://access-core-db:5432/keycloak
      KEYCLOAK_DB_USERNAME: ${KEYCLOAK_DB_USERNAME}
      KEYCLOAK_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "8081:8080"
    networks:
      - haedcom-network
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  haedcom-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
